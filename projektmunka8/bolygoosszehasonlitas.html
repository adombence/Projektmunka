<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Égitestek összehasonlítása</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        var Planet1Name = null;
        var Planet1Val = null;
        var Planet2Name = null;
        var Planet2Val = null;
    </script>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Főoldal</a>
        <a href="bolygoosszehasonlitas.html" class="active">Bolygók összehasonlítása</a>
        <a href="osszehasonlitas.html">Naprendszer égitesteinek összehasonlítása</a>
    </div>
    <div class="Rrow">
        <div class="footer">
            <p><strong>Égitestek összehasonlítása:</strong><br>Válassz ki két tetszőleges égitestet, majd nyomd meg a
                "kész"
                gombot.</p>
        </div>
        <div class="Rside">
            <p>Első égitest:</p>
            <select name="planet1" id="planet1">
                <option>---- Válassz égitestet! ----</option>
                <option value="nap.xml">Nap</option>
                <option value="merkur.xml">Merkúr</option>
                <option value="venusz.xml">Vénusz</option>
                <option value="fold.xml">Föld</option>
                <option value="hold.xml">Hold</option>
                <option value="mars.xml">Mars</option>
                <option value="ceres.xml">Ceres</option>
                <option value="jupiter.xml">Jupiter</option>
                <option value="szaturnusz.xml">Szaturnusz</option>
                <option value="uranusz.xml">Uránusz</option>
                <option value="neptunusz.xml">Neptunusz</option>
                <option value="pluto.xml">Plútó</option>
                <option value="makemake.xml">Makemake</option>
                <option value="haumea.xml">Haumea</option>
                <option value="eris.xml">Eris</option>
            </select>
        </div>
        <div class="Rmain">
            <p>Második égitest:</p>
            <select name="planet2" id="planet2">
                <option>---- Válassz égitestet! ----</option>
                <option value="nap.xml">Nap</option>
                <option value="merkur.xml">Merkúr</option>
                <option value="venusz.xml">Vénusz</option>
                <option value="fold.xml">Föld</option>
                <option value="hold.xml">Hold</option>
                <option value="mars.xml">Mars</option>
                <option value="ceres.xml">Ceres</option>
                <option value="jupiter.xml">Jupiter</option>
                <option value="szaturnusz.xml">Szaturnusz</option>
                <option value="uranusz.xml">Uránusz</option>
                <option value="neptunusz.xml">Neptunusz</option>
                <option value="pluto.xml">Plútó</option>
                <option value="makemake.xml">Makemake</option>
                <option value="haumea.xml">Haumea</option>
                <option value="eris.xml">Eris</option>
            </select>
        </div>
        <button onclick="palnetAtr()" class="kesz">Kész</button>
        <div class="Rside">
            <table id="tablazat1"></table>
        </div>
        <div class="Rmain">
            <table id="tablazat2"></table>
        </div>
    </div>
    <script>
        function palnetAtr() {
            var e = document.getElementById("planet1");
            var e2 = document.getElementById("planet2");
            Planet1Name = e.options[e.selectedIndex].text;
            Planet1Val = e.options[e.selectedIndex].value;
            Planet2Name = e2.options[e2.selectedIndex].text;
            Planet2Val = e2.options[e2.selectedIndex].value;
            console.log(Planet1Name);
            console.log(Planet1Val);
            console.log(Planet2Name);
            console.log(Planet2Val);

            loadDoc(Planet1Val, "tablazat1");
            loadDoc(Planet2Val, "tablazat2");
        }

        function loadDoc(PV, tab) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this, tab);
                } else {
                    console.log("error");
                }
            };
            xhttp.open("GET", "xml/" + PV, true);
            xhttp.send();
        }

        function myFunction(xml, tab) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = " ";
            var x = xmlDoc.getElementsByTagName("egitest");
            for (i = 0; i < x.length; i++) {
                table += "<tr><th>Név</th><td>" +
                    x[i].getElementsByTagName("nev")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Aphélium távolsága</th><td>" +
                    x[i].getElementsByTagName("apheliumtavolsaga")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Perihélium távolsága</th><td>" +
                    x[i].getElementsByTagName("periheliumtavolsaga")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Fél nagytengely</th><td>" +
                    x[i].getElementsByTagName("felnagytengely")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Pálya kerülete</th><td>" +
                    x[i].getElementsByTagName("palyakerulete")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Pálya excentritása</th><td>" +
                    x[i].getElementsByTagName("palyaexcentricitasa")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Sziderikus keringési idő</th><td>" +
                    x[i].getElementsByTagName("sziderikuskeringesiido")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Szinodikusperiodus</th><td>" +
                    x[i].getElementsByTagName("szinodikusperiodus")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Min. pályamenti sebesség</th><td>" +
                    x[i].getElementsByTagName("minpalyamentisebesség")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Átl. pályamenti sebesség</th><td>" +
                    x[i].getElementsByTagName("atlpalyamentisebesseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Max. pályamenti sebesség</th><td>" +
                    x[i].getElementsByTagName("maxpalyamentisebesseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Inkláció</th><td>" +
                    x[i].getElementsByTagName("inklacio")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Felszálló csomó hossza</th><td>" +
                    x[i].getElementsByTagName("felszallocsomohossza")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Perihélium szöge</th><td>" +
                    x[i].getElementsByTagName("periheliumszoge")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Központi égitest</th><td>" +
                    x[i].getElementsByTagName("kozpontiegitest")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Holdak</th><td>" +
                    x[i].getElementsByTagName("holdak")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>felszin</th><td>" +
                    x[i].getElementsByTagName("felszin")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Egyenlítő sugár</th><td>" +
                    x[i].getElementsByTagName("egyenlitoisugar")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Lapultság</th><td>" +
                    x[i].getElementsByTagName("lapultsag")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Felszín területe</th><td>" +
                    x[i].getElementsByTagName("felszinterulete")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Térfogat</th><td>" +
                    x[i].getElementsByTagName("terfogat")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Tömeg</th><td>" +
                    x[i].getElementsByTagName("tomeg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Átlagos sűrűség</th><td>" +
                    x[i].getElementsByTagName("atlagossuruseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Felszíni gravitáció</th><td>" +
                    x[i].getElementsByTagName("felszinigravitacio")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Szökési sebesség</th><td>" +
                    x[i].getElementsByTagName("szokesisebesseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Sziderikus forgás idő</th><td>" +
                    x[i].getElementsByTagName("sziderikusforgasido")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Forgási sebesség</th><td>" +
                    x[i].getElementsByTagName("forgasisebesseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Tengelyferdeség</th><td>" +
                    x[i].getElementsByTagName("tengelyferdeseg")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Az északi pólus rektaszcenziója</th><td>" +
                    x[i].getElementsByTagName("eszakipolusrektaszcenzioja")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Deklináció</th><td>" +
                    x[i].getElementsByTagName("deklinacio")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Albedó</th><td>" +
                    x[i].getElementsByTagName("albedo")[0].childNodes[0].nodeValue +
                    "</td></tr><tr><th>Hőmérséklet</th><td>" +
                    x[i].getElementsByTagName("homerseklet")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById(tab).innerHTML = table;
        }
    </script>
</body>

</html>
